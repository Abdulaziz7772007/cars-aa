<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cars</title>
	<link rel="stylesheet" href="./css/output.css">
</head>
<body>
	<!-- Header -->

	<div class="navbar bg-base-100 shadow-sm">
		<div class="flex-1">
			<a class="btn btn-ghost text-xl">Cars</a>
		</div>
	
		<div class="flex-none">
			<button type="button" id="loginLogoutButton" class="btn btn-neutral text-white"> 
		</div>
	</div>

	<!-- Main -->
	 <main>
		<!-- filter -->
		<section class="py-5">
			<div class="container mx-auto px-5 flex gap-5" id="filters">
				<select id="filterType" class="select ">
					<option disabled selected>Nima bo'yicha filter qilasiz?</option>
					<option value="country">Davlat</option>
					<option value="category">Turkum </option>
					<option value="colorName">Rang</option>
				</select>
				<select  class="select hidden" id="filterSelectValue">
					<option disabled selected>All</option>
				</select>

				<button id="clearButton" class="btn btn-neutral">
					<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.36052 0.72921C8.55578 0.533948 8.87236 0.533948 9.06763 0.72921L14.2708 5.93235C14.466 6.12761 14.466 6.4442 14.2708 6.63946L8.95513 11.9551L7.3466 13.5636C6.76081 14.1494 5.81106 14.1494 5.22528 13.5636L1.43635 9.7747C0.850563 9.18891 0.850563 8.23917 1.43635 7.65338L3.04488 6.04485L8.36052 0.72921ZM8.71407 1.78987L4.10554 6.3984L8.60157 10.8944L13.2101 6.28591L8.71407 1.78987ZM7.89447 11.6015L3.39843 7.10551L2.14346 8.36049C1.94819 8.55575 1.94819 8.87233 2.14346 9.06759L5.93238 12.8565C6.12765 13.0518 6.44423 13.0518 6.63949 12.8565L7.89447 11.6015Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
					Tozalash
				</button>
			</div>
			<div class="flex gap-5 container mx-auto px-5 " id="filterLoader">
				<div class="skeleton h-10 w-[320px]"></div>
				<div class="skeleton h-10 w-[120px]"></div>
			</div>
		</section>
		<section class="py-10">
			 <div class="container mx-auto px-5 " >
				 <ul class="grid grid-cols-3 gap-5" id="cardContainer"></ul>
			 </div>
		</section>
	 </main>


	<!-- Loaders -->

	<div class="container mx-auto px-5 grid grid-cols-3 gap-5" id="cardLoader" ></div>


	<!-- Modals -->
	<dialog id="infoModal" class="modal">
		<div class="modal-box">
			<h3 class="text-lg font-bold">Ma'lumotnoma ℹ</h3>
			<p class="py-4">Agar siz o'chirmoqchi yoki tahrirlamoqchi bo'lsangiz tizimga kirishingiz kerak</p>
			<div class="flex justify-end">
				<a href="./pages/register.html" class=" cursor-pointer text-white w-40 p-2 rounded-[20px] bg-blue-600 border-2">Tizimga kirish ➡</a>
			</div>
			
		</div>
		<form method="dialog" class="modal-backdrop">
			<button type="button">close</button>
		</form>
	</dialog>




	<!-- Templates -->
	<template id="cardTemplate">
		<li class="card  bg-base-100 card-sm shadow-sm ">
			<div class="card-body text-black bg-gray-200 ">
				<h2 class="card-title" id="name"></h2>
				<p id="description"></p>
				<p class="flex justify-start gap-1">
					Country: 
					<strong id="country"></strong>
				</p>
				<p class="flex justify-start gap-1">
					Turkum: 
					<strong id="category"></strong>
				</p>
				<p class="flex justify-start gap-1">
					Rang: 
					<span class="inline-block w-4 h-4 rounded-full border" id="colorBadge"></span>
					<strong id="color"></strong>
				</p>
				<div class="justify-end card-actions">
					<button class="btn btn-square btn-error js-delete">
						<svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
					</button>
					<button class="btn btn-square btn-secondary js-edit" >
						<svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
					</button>
					<a class="btn btn-square btn-info js-info">
						<svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM1.82707 7.49972C1.82707 4.36671 4.36689 1.82689 7.49991 1.82689C10.6329 1.82689 13.1727 4.36671 13.1727 7.49972C13.1727 10.6327 10.6329 13.1726 7.49991 13.1726C4.36689 13.1726 1.82707 10.6327 1.82707 7.49972ZM8.24992 4.49999C8.24992 4.9142 7.91413 5.24999 7.49992 5.24999C7.08571 5.24999 6.74992 4.9142 6.74992 4.49999C6.74992 4.08577 7.08571 3.74999 7.49992 3.74999C7.91413 3.74999 8.24992 4.08577 8.24992 4.49999ZM6.00003 5.99999H6.50003H7.50003C7.77618 5.99999 8.00003 6.22384 8.00003 6.49999V9.99999H8.50003H9.00003V11H8.50003H7.50003H6.50003H6.00003V9.99999H6.50003H7.00003V6.99999H6.50003H6.00003V5.99999Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
					</a>
				</div>
			</div>
		</li>
	</template>
	<template id="cardSkletonTemplate">
		<li class="card  bg-base-100 card-sm shadow-sm">
			<div class="card-body">
				<div class="skeleton !h-6 !w-full mb-2"></div>
				<div class="skeleton !h-4 !w-full"></div>
				<p class="flex justify-start gap-1">
					Country: 
					<span class="skeleton !h-4 !w-1/2"></span>
				</p>
				<p class="flex justify-start gap-1">
					Turkum: 
					<span class="skeleton !h-4 !w-1/2"></span>
				</p>
				<p class="flex justify-start gap-1">
					Rang: 
					
					<span class="skeleton inline-block !w-4 !h-4 rounded-1/2 "></span>
					<span class="skeleton !h-4 !w-1/2"></span>
				</p>
				<div class="justify-end card-actions">
					<span class="skeleton !w-10 !h-10"></span>
					<span class="skeleton !w-10 !h-10"></span>
					<span class="skeleton !w-10 !h-10"></span>
				</div>
			</div>
		</li>
	</template>
	
	<script src="./js/main.js" type="module"></script>
</body>
</html>
